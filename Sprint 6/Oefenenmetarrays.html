<!DOCTYPE html>
<html>
<head>
  <title>Array Operations</title>
  <script>
    // Definieer en vul de array "nummers"
    const nummers = [1, 2, 3, 4, 5];

    // Bepaal de lengte van de array "nummers" en geef deze weer in de console
    console.log("Lengte van de array:", nummers.length);

    // Geef het eerste element van de array "nummers" weer in de console
    console.log("Eerste element:", nummers[0]);

    // Geef het laatste element van de array "nummers" weer in de console
    console.log("Laatste element:", nummers[nummers.length - 1]);
  </script>
</head>
<body>
  <!-- Hier kun je HTML-content toevoegen als je wilt -->
</body>
</html>
