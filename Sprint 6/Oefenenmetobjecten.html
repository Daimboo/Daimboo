<!DOCTYPE html>
<html>
<head>
  <title>Person Object</title>
  <script>
    // Definieer het persoon-object met behulp van objectliteralen
    const persoon = {
      naam: "Damian Boesveld",
      leeftijd: 16,
      hobbies: ["Honkbal", "Fietsen"]
    };

    // Weergeef de eigenschappen van het persoon-object in de console
    console.log("Naam:", persoon.naam);
    console.log("Leeftijd:", persoon.leeftijd);
    console.log("Hobbies:", persoon.hobbies);
  </script>
</head>
<body>
  <!-- Hier kun je HTML-content toevoegen als je wilt -->
</body>
</html>
